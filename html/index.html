    <h1>SingUp</h1>
    <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
        <p>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter Name" value="sofia" id="name" name="name">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="text" placeholder="Enter Email" value="sofi@xyz.com" id="email" name="email">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter Password" id="password" name="password">
        </p>
        <p>
            <label for="color">Favourite Colour:</label>
            <select id="Colour" name="colour">
                <option value="R">Red</option>
                <option value="G">Green</option>
                <option value="B">Blue</option>
            </select>
        </p>
        <p>
            Gender:
            <input type="radio" name="gender" id="male" value="M">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="F" checked>
            <label for="female">Female</label>
        </p>
        <p>
            <label for="student">I am a student</label>
            <input type="checkbox" id="student" name="student" value="Y" checked>
        </p>
        <p>
            <label for="about">About me:</label>
            <textarea id="about" name="about">i want to become a programmer</textarea>
        </p>
        <p>
            <input type="submit" value="SingUp">
        </p>


    </form>
    
</body>
